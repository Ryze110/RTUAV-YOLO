  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 14
  - [[-1, 4], 1, Concat, [1]] # 15 cat backbone P3
  - [-1, 2, C3k2, [256, False]] # 16 (P3/8-small)

  # æ–°å¢ï¼šç»§ç»­ä¸Šé‡‡æ ·åˆ°P2å±‚ç”¨äºå°ç›®æ ‡æ£€æµ‹
